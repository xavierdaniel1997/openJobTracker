  <g transform="translate(280, 140)">
    <rect x="0" y="0" width="40" height="30" rx="4" fill="#3b82f6"/>
    <path d="M10 0V-10C10 -15 15 -20 20 -20C25 -20 30 -15 30 -10V0" stroke="#3b82f6" stroke-width="3" fill="none"/>
